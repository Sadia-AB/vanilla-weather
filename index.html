<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="vanilla-app">
      <header>
        <form class="search-form">
          <input
            type="search-form"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="vanilla-app-data">
          <div>
            <h1 class="vanilla-app-city">Paris</h1>
            <p class="vanilla-app-details">
              Tuesday 14:49, scattered clouds
            </br>
               Humidity: <strong>66%</strong>,
              Wind:<strong>3.13km/h</strong>
            </p>
          </div>
          <div class="vanilla-app-temperature-container">
            <div class="vanilla-app-icon">🌤️</div>
            <div class="vanilla-app-temperature">12</div>
            <div class="vanilla-app-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Sadia-AB" target="_blank">Sadia</a> and is
          <a href="https://github.com/Sadia-AB/vanilla-weather" target="_blank">
            open-sourced on GitHub</a
          >
          and
          <a href="https://app.netlify.com/teams/sadia-ab" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
